# HTTP Server
server:  
  port: ${PORT:0}   # HTTP port

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka
          
logging:  
  file: logs/${spring.application.name}.log
  level:
    org.springframework.cloud: 'DEBUG'
    es.gincol.blog: 'DEBUG'

management:
  endpoints:
    web:
      exposure:
        include: refresh, info, health, metrics, trace
  endpoint:
    shutdown:
      enabled: true
          
swagger:
  basepackage: es.gincol.blog
  