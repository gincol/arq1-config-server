server:
  port: ${PORT:8089}
  
eureka:
  instance:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
          
management:
  endpoints:
    web:
      exposure:
        include: refresh, info, health, metrics, trace

logging:
  file: logs/${spring.application.name}.log
  level:
    org.springframework.cloud: DEBUG
    es.gincol.blog: DEBUG
          
swagger:
  basepackage: es.gincol.blog