server:
  port: ${PORT:8089}
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka/
          
management:
  endpoints:
    web:
      exposure:
        include: '*'
        exclude:
          - env
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: logs/${spring.application.name}.log
  level:
    org.springframework.cloud: DEBUG
    es.gincol.blog: DEBUG
          
swagger:
  basepackage: es.gincol.blog