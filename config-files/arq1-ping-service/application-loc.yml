server:
  port: ${PORT:8089}

spring:
  rabbitmq:
    host: 192.168.99.100
    port: 5672
    username: user
    password: password

eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka/
        
management:
  endpoints:
    web:
      exposure:
        include: '*'
        exclude:
          - env
  endpoint:
    health:
      show-details: ALWAYS

variable:
  changing: cambiandoando

logging:
  file: logs/${spring.application.name}.log
  level:
    org.springframework.cloud: DEBUG
    es.gincol.blog: DEBUG
          
swagger:
  basepackage: es.gincol.blog