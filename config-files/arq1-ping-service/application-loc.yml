server:
  port: ${PORT:0}
  
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
logging:
  file: logs/${spring.application.name}.log
  level:
    org.springframework.cloud: DEBUG
    es.gincol.blog: DEBUG
    
