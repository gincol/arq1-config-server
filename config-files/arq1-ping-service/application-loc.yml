server:
  port: ${PORT:0}
  
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
spring:
  boot:
    admin:
      url: http://arq1-admin-service
#      username: admin
#      password: admin

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: refresh, info, health, metrics, trace
  endpoint:
    health:
      show-details: ALWAYS
    shutdown:
      enabled: true

logging:
  file: logs/${spring.application.name}.log
  level:
    org.springframework.cloud: DEBUG
    es.gincol.blog: DEBUG
          
swagger:
  basepackage: es.gincol.blog